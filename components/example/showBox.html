<div class="modal-mask"  :visible="@isShow">
    <div class="modal-box">
        <div class="modal-header">
            <h3>{{@title}}</h3>
            <i class="iconfont icon-cross" ms-click="@cbProxy(false)"></i>
        </div>
        <div class="modal-body">
            <slot name="content"></slot>
        </div>
        <div class="modal-footer">
            <button class="btn" :click="@cbProxy(false)">取 消</button>
            <button class="btn btn-primary" :click="@cbProxy(true)">确 定</button>
        </div>
    </div>
</div>
