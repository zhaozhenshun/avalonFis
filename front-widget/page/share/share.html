<div class="share-out" ms-controller="share-box">
    <div class="out-area _share_area" ms-attr="{'data-case-id': @caseid,'data-case-title':@title}">
        <em class="area-word">分享</em>
        <a class="wb-icon _weibo_share" :attr="{href:@sinaShare()}" target="_blank"></a>
        <a class="wx-icon" :mouseenter="@wxShare()">
            <div class="public-qr-code _qr_code_area">
                <span class="triangle"><i></i><em></em></span>
                <div class="qr-title">微信扫一扫</div>
                <div class="qr-img _qrcode_img"></div>
            </div>
        </a>
        <a class="qq-icon _qq_share" :attr="{href:@qqShare()}" target="_blank"></a>
    </div>
</div>
